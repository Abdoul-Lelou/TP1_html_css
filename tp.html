    <section>

        <div>
            <form  class="form" id="form">
                <h3 class="form__title"><strong>Contactez-nous</strong></h3>
               
                    <label for="Name">Name</label>
                    <input type="text" id="nom" placeholder="User" class="input" />
                
                    <label for="Email">Email</label>

                    <label for="Adresse">Adresse</label>
                    <input type="text" id="adresse" placeholder="Adresse" class="input" />
                
                    <label for="Feedback">Feedback</label>
                    <textarea name="text_area" id="feedback" placeholder="Exprimez-vous" cols="3" rows="2" class="input" ></textarea>
                
                <input type="submit" class="btn" onclick="e => creer(e);" value="Sign Up">
            </form>
        </div>

        <div style="overflow-x: auto; padding: 10px;">
            <table id="table" class="table">
               <thead>
                    <th>User</th>
                    <th>Email</th>
